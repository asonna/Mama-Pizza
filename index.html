<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>MAMA PIZZA</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1><img src="img/pizza2.jpg" alt="" />MAMA'S PIZZA<img src="img/pizza2.jpg" alt="" /></h1>
    </div>
    <div class="container">

      <form id="pizzaOrder">
        <h2>Pizza Order Form</h2><br>
        <div class="row" id="size">
          <p><em>  All pizzas included cheese and margaritha sauce. You can select additional toppings for additional charges as outlined next to each item.</em></p>
          <div class="row">
            <label><h3>Please select your pizza size:</h3></label>
          </div>
          <div class="col-sm-6">
           <div class="radio">
             <label>
               <input type="radio" name="size" value="9">
               Extra Large ($9)
             </label>
           </div>
           <div class="radio">
             <label>
               <input type="radio" name="size" value="7">
               Large ($7)
             </label>
           </div>
          </div>
          <div class="col-sm-6">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="5">
                Medium ($5)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="6">
                Small ($3)
              </label>
            </div>
          </div>
        </div><br><br>
        <div class="row" id="toppings">
           <div class="col-sm-6" id="meats">
             <label><h3>Please select your meat toppings below: </h3></label><br><br>
               <div class="multiselect">
                  <label><input type="checkbox" name="meat" value="2" />  Bacon (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Chicken Wings (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Ham (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Sausage (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Pepperoni (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Chicken (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Ground Beef (+ $2)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Steak (+ $3)</label><br>
                  <label><input type="checkbox" name="meat" value="2" />  Shrimp (+ $3)</label><br>
                </div>
           </div>

           <div class="col-sm-6" id="veggies">
             <label><h3>Please select your veggie toppings below:</h3></label><br><br>
               <div class="multiselect">
                  <label><input type="checkbox" name="veggie" value="1" />  Pineapple (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Jalapenos (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Oignon (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Green Pepper (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Spinach (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Mushroom (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Olives (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Banana pepper (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Mushroom (+ $1)</label><br>
                  <label><input type="checkbox" name="veggie" value="1" />  Olives (+ $1)</label><br>
                </div>
           </div>
         </div><br><br>
          <button type="submit" class="btn-primary">Review your order</button>
      </form><br>
      <div class="row" id="orderSum">
        <h2>Pizza Order Summary</h2><br>
        <div id="output">
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
